<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">TO DO APP</h1>

    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter Your Task">
        <button id="addBtn" class="btn btn-primary">ADD TASK</button>
    </div>

    <ul id="taskList" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Eat 
            <button class="btn btn-danger btn-sm deleteBtn">Delete</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Sleep
            <button class="btn btn-danger btn-sm deleteBtn">Delete</button>
        </li>
    </ul>
</div>

<!-- Bootstrap JS (optional for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script >
    let addBtn = document.getElementById("addBtn");
let taskInput = document.getElementById("taskInput");
let taskList = document.getElementById("taskList");

// Function to delete a task
function deleteTask(event) {
    event.target.parentElement.remove();
}

// Event listener for adding task
addBtn.addEventListener("click", function() {
    let taskValue = taskInput.value.trim();
    if(taskValue === "") return; // Prevent empty tasks

    // Create li and delete button
    let li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerText = taskValue;

    let delBtn = document.createElement("button");
    delBtn.className = "btn btn-danger btn-sm deleteBtn";
    delBtn.innerText = "Delete";

    delBtn.addEventListener("click", deleteTask); // Attach delete functionality

    li.appendChild(delBtn);
    taskList.appendChild(li);

    taskInput.value = ""; // Clear input
});

// Attach delete functionality to existing tasks
let deleteButtons = document.querySelectorAll(".deleteBtn");
deleteButtons.forEach(btn => btn.addEventListener("click", deleteTask));

</script>
</body>
</html>
